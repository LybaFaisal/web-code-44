<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Tech Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="container">
        <h2>Quest Tech Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <div class="name-group">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interest">Area of Interest:</label>
                <input type="text" id="interest" name="interest" placeholder="Enter your area of interest" required>
            </div>
            <div class="form-group">
                <label for="skills">Previous Skills:</label>
                <input type="text" id="skills" name="skills" placeholder="Enter any previous skills">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-group">
                <label for="referrer">How Did You Hear About Us:</label>
                <select id="referrer" name="referrer" required>
                    <option value="">Select One</option>
                    <option value="friend">From a friend</option>
                    <option value="social_media">Social Media</option>
                    <option value="website">Our Website</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="3" placeholder="Enter any additional comments or notes"></textarea>
            </div>
         
            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>
    
    

<script src="register.js"></script>
</body>
</html>
